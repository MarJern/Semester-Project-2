<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1bb4774137.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Administrator page for editing products" />
        <meta name="author" content="MJ" />
        <link href="./css/style.css" rel="stylesheet" />
        <title>Sneaks | Add product</title>
    </head>
    <body>
        <div class="wrapper" id="top">
            <!-- -------NAVBAR------- -->
            <nav class="navbar navbar-expand-lg navbar-light navbar__container bg-white pt-3 px-3">
            </nav>
            <!-- -------BREADCRUMB------- -->
            <nav aria-label="breadcrumb" class="px-3 pt-2">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="profilepage.html">Admin page</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Add product</li>
                </ol>
            </nav>
            <!-- -------SITE HEADER------- -->
            <section class="container">
                <h1>Add Product</h1>
            </section>
            <!-- -------ADD  FORM------- -->
            <section class="container mb-5">
                <form class="add__form shadow-sm bg-white rounded-0 mt-3 p-3">
                    <div class="message__container"></div>
                    <div class="form-group my-3">
                        <label for="productname">Product name</label>
                        <input type="name" class="form-control mt-1" id="productname" aria-describedby="editProductName" placeholder="Name">
                    </div>
                    <div class="form-group my-3">
                        <label for="productprice">Product price</label>
                        <input type="price" class="form-control mt-1" id="productprice" aria-describedby="editProductName" placeholder="Price">
                    </div>
                    <div class="form-group my-3">
                        <label for="productdescription">Description</label>
                        <textarea class="form-control mt-1" id="productdescription" rows="3" placeholder="Add description"></textarea>
                    </div>
                    <div class="my-3">
                        <label class="mr-4">Is it a featured product?</label>
                        <select name="featured" class="form-select toggleFeaturedProduct form__small__text mt-1">
                            <!-- <option value="yes">Yes</option>
                            <option value="no">No</option> -->
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="form-group my-3">
                        <label for="productprice">Add Image URL</label>
                        <input type="url" class="form-control mt-1" id="addImage" aria-describedby="editProductName" placeholder="Image URL">
                    </div>
                    <input id="id" type="hidden" />
                    <button type="submit" class="btn btn-primary my-3">Add product</button>
                </form>
            </section>
        </div>
        <!-- -------FOOTER------- -->
        <footer class="container-fluid px-3 pt-4">
            <div class="container mb-4 totop p-0">
                <a href="#top">To the top
                    <i class="fas fa-arrow-up"></i>
                </a>
            </div>
            <div class="row justify-content-between ">
                <div class="flex-md-column col-md footer__block my-4 d-md-flex my-4 w-75">
                    <h4 class="footer__heading align-self-md-center">Sign up for our newsletter</h4>
                    <form class="align-self-md-center">
                        <div class="form-group">
                                <input type="email" class="form-control mb-2 newsletter__input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2 mt-3">Submit</button>
                    </form>
                </div>
                <div class="flex-md-column col-md footer__block my-4 d-md-flex ">
                    <h4 class="footer__heading align-self-center">Follow Us</h4>
                    <div class="align-self-md-center">
                        <i class="fab fa-facebook-f fa-2x p-0"></i>
                        <i class="fab fa-instagram fa-2x"></i>
                        <i class="fab fa-twitter fa-2x"></i>
                    </div>
                </div>
                <div class="list-group col-md footer__block my-4">
                    <h4 class="mx-3 align-self-md-center">Support</h4>
                    <div class="align-self-md-center">
                        <a href="#" class="list-group-item list-group-item-action bg-transparent border-0">FAQ</a>
                        <a href="#" class="list-group-item list-group-item-action bg-transparent border-0">Shipping</a>
                        <a href="#" class="list-group-item list-group-item-action bg-transparent border-0">Returns</a>
                    </div>
                </div>
                <div class="list-group col-md footer__block my-4">
                    <h4 class="mx-3 align-self-md-center">Sneaks</h4>
                    <div class="align-self-md-center">
                        <a href="#" class="list-group-item list-group-item-action bg-transparent border-0">Contact us</a>
                        <a href="#" class="list-group-item list-group-item-action bg-transparent border-0">About us</a>
                        <a href="#" class="list-group-item list-group-item-action bg-transparent border-0">Our stores</a>
                        <a href="/login.html" class="list-group-item list-group-item-action bg-transparent border-0">Login</a>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mb-1"> 
                <div class=" px-2">
                    <a href="#">Terms & Conditions</a> 
                </div>
                <div class=" px-2">
                    <p>|</p> 
                </div>
                <div class="px-2">
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </footer>
        <script src="./js/add.js" type="module"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
