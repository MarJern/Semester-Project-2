        <div class="wrapper" id="top">
            <!-- -------NAVBAR------- -->
            <nav class="navbar navbar-expand-lg navbar-light navbar__container px-3">

            <!-- -------BREADCRUMB------- -->

                </ol>

            <!-- -------SITE HEADER------- -->
            <section class="container">
                <h1>Edit Product</h1>
            </section>
            <!-- -------ADD  FORM------- -->
            <section class="container shadow-sm p-3 mb-5 rounded">
                <form class="edit__form">
                    <div class="message__container"></div>
                    <div class="form-group">
                        <label for="productname">Product name</label>
                        <input type="name" class="form-control" id="productname" aria-describedby="editProductName" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="productprice">Product price</label>
                        <input type="price" class="form-control" id="productprice" aria-describedby="editProductName" placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="productdescription">Description</label>
                        <textarea class="form-control" id="productdescription" rows="3" placeholder="Add description"></textarea>
                    </div>
                    <div>
                        <label>Is it a featured product?</label>
                        <select name="cars" class="custom-select toggleFeaturedProduct">
                            <option selected>Choose option</option>
                            <option value="volvo">yes</option>
                            <option value="fiat">No</option>
                        </select>
                    </div>
                    <div>
                        <label>Add image</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="addImage">
                            <label class="custom-file-label" for="addImage">Choose file</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save edit</button>
                    <button type="submit" class="btn btn-primary">Delete product <i class="fas fa-trash-alt"></i></button>
                </form>
            </section>
            <!-- -------TO TOP------- -->
            <section class="container">
                <a href="#top">To the top
                    <i class="fas fa-arrow-up"></i>
                </a>
            </section>

                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-md">
